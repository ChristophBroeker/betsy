apply plugin: "groovy"
apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "application"

mainClassName = "configuration.TestUsingParameters"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
            srcDir 'src/main/tests'

        }
    }
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.1.2'
    compile 'org.apache.ant:ant:1.8.4'
    compile files(fileTree(dir: 'C:\\Program Files\\SmartBear\\soapUI-4.5.1\\lib', includes: ['*.jar']))
    compile files(fileTree(dir: 'C:\\Program Files\\SmartBear\\soapUI-4.5.1\\bin', includes: ['*.jar']))
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}

run {
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}

task enginecontrol (type: JavaExec, dependsOn: build){
    description = 'Starts Engine Control GUI'
    classpath = sourceSets.main.runtimeClasspath
    main = "betsy.tool.EngineControl"
}

        groovy {
            srcDir 'src/main/groovy'
            srcDir 'src/main/tests'

        }
    }
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.0.0'

    compile 'org.apache.ant:ant:1.8.3'
    compile files(fileTree(dir: 'C:\\Program Files\\SmartBear\\soapUI-4.5.1\\lib', includes: ['*.jar']))
    compile files(fileTree(dir: 'C:\\Program Files\\SmartBear\\soapUI-4.5.1\\bin', includes: ['*.jar']))
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0'
}

run {
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}

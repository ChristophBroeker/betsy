#log4j.rootLogger=DEBUG, CONSOLE, FILE
log4j.rootLogger=WARN
log4j.logger.de.uniba.wiai.dsg.betsy.virtual=TRACE, CONSOLE, FILE
log4j.additivity.de.uniba.wiai.dsg.betsy.virtual.host.utils.InputStreamLogger=OFF
log4j.additivity.de.uniba.wiai.dsg.betsy.virtual.host.utils.InputStreamLogger=false
log4j.logger.de.uniba.wiai.dsg.betsy.virtual.host.utils.InputStreamLogger=TRACE, WEBSRVFILE

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%c{1}] %m%n
# File appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=TRACE
log4j.appender.FILE.File=betsy_v.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n
# File appender for VBoxWebSrv
log4j.appender.WEBSRVFILE=org.apache.log4j.FileAppender
log4j.appender.WEBSRVFILE.Threshold=TRACE
log4j.appender.WEBSRVFILE.File=vboxwebsrv.log
log4j.appender.WEBSRVFILE.Append=false
log4j.appender.WEBSRVFILE.Encoding=UTF-8
log4j.appender.WEBSRVFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.WEBSRVFILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n